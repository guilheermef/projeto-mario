<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Super Mario Bros - O Filme</title>
    <link rel="shortcut icon" href="SRC/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="SRC/css/reset.css">
    <link rel="stylesheet" href="SRC/css/style.css">
    <link rel="stylesheet" href="SRC/css/responsivo.css">

</head>

<body>

    <section class="fundo-video">
        <video class="video" autoplay muted loop>
            <source src="SRC/video/video-mario.mp4" type="video/mp4">
        </video>
    </section>

    <header id="header">

        <a> <img class="logo" src="SRC/img/logo-chapeu-mario.png" alt="logo chapeu mario">
        </a>
        <!--img-->
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="informacoes">
            <img class="imagem-titulo" src="SRC/img/titulo.png" alt="">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos
                cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para
                conseguir reinar em todos os lugares.
            </p>
            <button class="botao-trailer">Veja o trailer</button>
        </section>

        <img src="SRC/img/super-mario-chars.png" alt="Super Mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">x</span>
                <iframe id="video" width="560" height="315"
                src="https://www.youtube.com/embed/Cb4WV4aXBpk"
                title="trailer oficial" frameborder="1"
                allow="accelerometer; autoplay; clipboard-write;
                encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
        </div>

    </main>

</body>

</html>
